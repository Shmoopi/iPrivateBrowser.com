<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

	<meta name="keywords" content="iPrivateBrowser, iOS, browser, secure, privacy, VPN, encryption, TOR, proxy">

	<meta name="robots" content="index, follow">
	<meta property="og:title" content="iPrivateBrowser - Fast. Secure. Simple.">
	<meta property="og:description"
		content="iPrivateBrowser iOS Private Internet Browser with TOR, Encryption, VPN, Proxy and more.">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://iPrivateBrowser.com">
	<meta name="theme-color" content="#0066cc">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="stylesheet" href="css/style.css">
	<title>iPrivateBrowser - Fast. Secure. Simple. Private iOS Browser</title>
</head>

<body>
	<div class="page-container">
		<section class="hero">
			<header class="header">
				<nav class="nav">
					<a href="index.html" class="logo">
						<img src="img/app_icon.png" alt="iPrivateBrowser Icon" width="60" height="60">
						<span class="logo-text">iPrivateBrowser</span>
					</a>
					<button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
						<span class="nav-toggle-bar"></span>
						<span class="nav-toggle-bar"></span>
						<span class="nav-toggle-bar"></span>
					</button>
					<ul class="nav-menu">
						<li><a href="index.html" class="nav-link">iPrivateBrowser</a></li>
					</ul>
				</nav>
			</header>

			<main class="hero-content">
				<div class="hero-device">
					<div class="device-frame">
						<img src="img/screenshot_1.jpg" alt="iPrivateBrowser app screenshot" class="device-screenshot">
					</div>
				</div>
				<div class="hero-text">
					<h1 class="hero-title">iPrivateBrowser</h1>
					<p class="hero-subtitle">Fast. Secure. Simple.</p>
					<a href="https://itunes.apple.com/us/app/iprivatebrowser/id314281847?ls=1&mt=8"
						class="btn btn-primary">Free Download</a>
				</div>
			</main>
		</section>
	</div>

	<script>
		// Minimal vanilla JS for mobile nav toggle
		(function () {
			const navToggle = document.querySelector('.nav-toggle');
			const navMenu = document.querySelector('.nav-menu');

			if (navToggle && navMenu) {
				navToggle.addEventListener('click', function () {
					const isExpanded = navToggle.getAttribute('aria-expanded') === 'true';
					navToggle.setAttribute('aria-expanded', !isExpanded);
					navMenu.classList.toggle('nav-menu--open');
					navToggle.classList.toggle('nav-toggle--active');
				});
			}

			// Simple fade-in animation on load
			document.addEventListener('DOMContentLoaded', function () {
				document.body.classList.add('loaded');
			});
		})();
	</script>
</body>

</html>
